<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
 
  <link rel="stylesheet" href="styles/shared/ap-header-footer.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout.css">
  
  <!--These are font links from google fonts-->  
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="home-page-header-container"> 
    <!--The different sections of the header element.-->
    <div class="home-header-left-section">
      <div class="home-header-left-section-location">
        <img src="images/icons/location-icon.PNG" alt="location deliver to you"> 
        <label id="location-home">Deliver to your home</label>
      </div>
      <div class="home-header-left-section-customer-service">
            <label>Customer Service</label>
      </div>
    </div>

    <div class="home-header-middle-section">
          <!--The containers for the image of the logo and the search bar and the caetgories.-->
          <div class="home-header-middle-section-logo">
            <a href="dalmarSons.html"><img src="images/logo.PNG" alt="big logo"></a>
            <h1> Checkout Items <span class="js-checkout-num">(3)</span></h1>
            </div>    
    </div>
    <div class="home-header-right-section">
            <div class="home-header-right-section-login">
                <a><img src="images/icons/sign-in-icon.PNG" alt="sign in"></a><a><label id="sign-in">Sign in</label></a> 
            </div>          
           
    </div>  
  </header>   

   <div class="main">
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <div class="order-summary js-order-summary-page">  
        
      
      </div>

      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>

        <div class="payment-summary-row">
          <div class="js-checkout-num">Items (3):</div>
          <div class="payment-summary-money">£42.75</div>
        </div>

        <div class="payment-summary-row">
          <div>Shipping &amp; handling:</div>
          <div class="payment-summary-money">£4.99</div>
        </div>

        <div class="payment-summary-row subtotal-row">
          <div>Total before tax:</div>
          <div class="payment-summary-money">£47.74</div>
        </div>

        <div class="payment-summary-row">
          <div>Estimated tax (10%):</div>
          <div class="payment-summary-money">£4.77</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money">£52.51</div>
        </div>

        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>
    </div>
  </div>





</body>
<script type="module" src="scripts/checkout.js"></script>


</html>
