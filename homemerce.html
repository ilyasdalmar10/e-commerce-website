<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dalmar & Sons</title>
  <meta charset="UTF-8">
  <!-- This is the responsive tag that will make it look good in small or big pages.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The links to the css of this page-->
  <!--These are font links from google fonts-->
  <link rel="stylesheet" href="styles/ap-header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body style="background-color: #fcfbfa;">
  <header class="home-page-header-container"> 
    <!--The different sections of the header element.-->
    <div class="home-header-left-section">
      <div class="home-header-left-section-location">
        <img src="images/icons/location-icon.PNG"> 
        <label id="location-home">Deliver to your home</label>
      </div>
      <div class="home-header-left-section-customer-service">
            <label>Customer Service</label>
      </div>
    </div>

    <div class="home-header-middle-section">
          <!--The containers for the image of the logo and the search bar and the caetgories.-->
          <div class="home-header-middle-section-logo">
            <img src="images/logo.PNG">
          </div>

          <div class="home-header-middle-section-search">
            <input type="text" placeholder="Search Dalmar&Sons">
            <button><img src="images/icons/search-icon.PNG"></button>
          </div>
              
          <div class="home-header-middle-section-categories"> 
            <ul>
              <li>Men's Clothes</li>
              <li>Women's Clothes</li>
              <li>Home accessories</li>
              <li>Books</li>
              <li>Electronics</li>
              <li>Gifts</li>
              <li>Video Games</li>
              
            </ul> 
          </div>
    </div>

    <div class="home-header-right-section">
            <div class="home-header-right-section-login">
                <a><img src="images/icons/sign-in-icon.PNG"></a><a><label id="sign-in">Sign in</label></a> 
            </div>
            
            <div class="home-header-right-section-basket">
                <div class="basket-num">3</div><img src="images/icons/basket-icon.PNG"><label id="view-cart">View Cart</label>
            </div>
    </div>
    
  </header>   




  
</body>
<script>
    let increaseinput = document.querySelector('.home-header-middle-section-search input');
    increaseinput.addEventListener('mousedown', ()=>{
      increaseinput.classList.toggle('expanded');
      
    });

 </script> 
</html>
